name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
    - name: Build Rust
      run: cargo build --verbose --release
    - name: Copy Dependencies
      run: cp ./resources/aria2c.exe ./target/release/aria2c.exe && cp ./resources/sciter.dll ./target/release/sciter.dll
    - uses: actions/upload-artifact@v4.3.1
      with:
        name: windows
        path:  |
          ./target/release/cele-mod.exe
          ./target/release/aria2c.exe
          ./target/release/sciter.dll
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - name: Install dependencies
      run: |
        sudo sh -c 'echo "deb http://archive.ubuntu.com/ubuntu focal-updates main" > /etc/apt/sources.list.d/focal-updates.list'
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          cmake \
          clang \
          libpango-1.0-0 \
          libatk1.0-dev \
          libgtk-3-dev
    - uses: actions/checkout@v3
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - name: Build Rust
      run: cargo build --verbose --release
    - uses: actions/upload-artifact@v4.3.1
      with:
        name: linux
        path: |
          ./target/release/cele-mod
  build-osx:
    runs-on: macos-latest
    steps:
    - name: Install dependencies
      run: |
        brew install pango
        brew install gtk+3
        brew install protobuf
    - uses: actions/checkout@v3
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - name: Build Rust
      run: cargo build --verbose --release
    - uses: actions/upload-artifact@v4.3.1
      with:
        name: osx
        path: |
          ./target/release/cele-mod
  release:
    needs: [build-windows, build-linux, build-osx]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v3
    - name: Get version
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV
    - uses: actions/download-artifact@v4
      with:
        name: windows
        path: artifacts/windows/
    - uses: actions/download-artifact@v4
      with:
        name: linux
        path: artifacts/linux/
    - uses: actions/download-artifact@v4
      with:
        name: osx
        path: artifacts/osx/
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        files: |
          artifacts/windows/*
          artifacts/linux/*
          artifacts/osx/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
